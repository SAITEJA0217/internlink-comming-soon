<title>InternLink — Launch</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#050505;
  color:#fff;
  overflow-x:hidden;
}

/* ---------- BACKGROUND ---------- */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,229,255,.18), transparent 45%),
    radial-gradient(circle at 80% 70%, rgba(0,191,255,.14), transparent 50%),
    #050505;
  animation:bgMove 18s linear infinite;
}
@keyframes bgMove{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(30deg)}
}

/* ---------- LAYOUT ---------- */
.container{
  max-width:1200px;
  margin:auto;
  padding:80px 20px;
}

/* ---------- HERO ---------- */
.hero{
  position:relative;
  text-align:center;
  animation:fadeUp 1.2s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* Hero glow */
.hero::after{
  content:'';
  position:absolute;
  left:50%;
  top:180px;
  width:420px;
  height:180px;
  background:radial-gradient(circle,rgba(0,229,255,.25),transparent 70%);
  transform:translateX(-50%);
  filter:blur(40px);
  z-index:-1;
}

.logo{
  width:220px;
  margin-bottom:20px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-10px)}
}

h1{
  font-size:4rem;
  font-weight:800;
}
h1 span{
  background:linear-gradient(135deg,#00e5ff,#7afcff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tagline{
  margin-top:12px;
  color:#aaa;
  font-size:1.2rem;
}

.badges{
  margin-top:28px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
.badge{
  padding:8px 18px;
  border-radius:30px;
  font-size:.9rem;
  color:#00e5ff;
  background:rgba(0,229,255,.12);
  border:1px solid rgba(0,229,255,.4);
  backdrop-filter:blur(8px);
}

/* ---------- INFO ---------- */
.info{
  margin:70px auto 0;
  max-width:720px;
  padding:20px 30px;
  border-radius:16px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(0,229,255,.35);
  text-align:center;
  font-size:1.1rem;
}

/* ---------- CTA ---------- */
.cta{
  margin-top:70px;
  text-align:center;
}

.glow-btn{
  position:relative;
  overflow:hidden;
  padding:18px 56px;
  font-size:1.1rem;
  font-weight:700;
  border:none;
  border-radius:50px;
  color:#000;
  background:linear-gradient(135deg,#00e5ff,#00bfff);
  cursor:pointer;
  box-shadow:0 0 34px rgba(0,229,255,.75);
  transition:.4s cubic-bezier(.4,0,.2,1);
}

.glow-btn::after{
  content:'';
  position:absolute;
  top:-50%;
  left:-60%;
  width:40%;
  height:200%;
  background:rgba(255,255,255,.35);
  transform:rotate(25deg);
  transition:.6s;
}
.glow-btn:hover::after{ left:120%; }

.glow-btn:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 0 60px rgba(0,229,255,1);
}

/* ---------- FOOTER ---------- */
footer{
  margin-top:90px;
  padding-top:30px;
  text-align:center;
  color:#777;
  border-top:1px solid rgba(255,255,255,.12);
}
footer a{color:#00e5ff;text-decoration:none}

/* Social icons */
.socials{
  margin:14px 0;
  display:flex;
  justify-content:center;
  gap:22px;
}
.socials a{
  width:38px;
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  border:1px solid rgba(0,229,255,.35);
  background:rgba(255,255,255,.06);
  transition:.35s;
}
.socials svg{
  width:18px;
  height:18px;
  fill:#7ae5f0;
}
.socials a:hover{
  transform:translateY(-4px) scale(1.1);
  box-shadow:0 0 28px rgba(0,229,255,.75);
}

@media(max-width:768px){
  h1{font-size:3rem}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">

  <section class="hero">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">

    <div class="badges">

    <a id="ctaLink" href="https://internlink-website.vercel.app/" target="_self"><br>
      <center><button class="glow-btn">Start</button> </center>
    </a>
  </section>

  <footer>
    <p>

    </div>

    <p>© 2025 InternLink</p>
  </footer>

</div>

</body>
</html>
