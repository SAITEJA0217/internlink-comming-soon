<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InternLink - Your Gateway to Career Success</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Poppins", sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

.bg-animation {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,229,255,0.15), transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(122,252,255,0.1), transparent 50%),
    radial-gradient(circle at 50% 50%, rgba(0,191,255,0.08), transparent 60%),
    #000;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 60px 20px;
}

.hero { text-align: center; padding-bottom: 60px; }

.logo {
  width: 260px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: 4rem;
  font-weight: 800;
}

h1 span {
  background: linear-gradient(135deg, #00e5ff, #7afcff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.tagline {
  margin: 15px 0 25px;
  color: #aaa;
  font-size: 1.2rem;
}

.badge-container {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

.badge {
  padding: 8px 18px;
  border-radius: 30px;
  border: 1px solid rgba(0,229,255,0.4);
  background: rgba(0,229,255,0.12);
  color: #00e5ff;
}

/* Launch Section */
.launch-section { text-align: center; margin: 80px 0; }

.launch {
  font-size: 2.3rem;
  margin-bottom: 40px;
  background: linear-gradient(90deg, #00e5ff, #7afcff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.countdown {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.count-box {
  background: rgba(255,255,255,0.08);
  padding: 22px 32px;
  border-radius: 18px;
  border: 2px solid rgba(0,229,255,0.3);
}

.count-box span {
  font-size: 2.4rem;
  color: #00e5ff;
  font-weight: 700;
}

.count-box small {
  color: #aaa;
  letter-spacing: 2px;
}

.info-banner {
  margin: 30px auto;
  padding: 18px 30px;
  border-radius: 16px;
  max-width: 720px;
  border: 1px solid rgba(0,229,255,0.3);
  background: rgba(255,255,255,0.08);
}

.info-banner.live {
  color: #00e5ff;
  border-color: #00e5ff;
  box-shadow: 0 0 25px rgba(0,229,255,0.4);
}

/* CTA */
.cta-section { text-align: center; margin: 60px 0; }

.glow-button {
  background: linear-gradient(135deg, #00e5ff, #00bfff);
  border: none;
  padding: 18px 46px;
  border-radius: 50px;
  font-size: 1.15rem;
  font-weight: 700;
  color: #000;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(0,229,255,0.6);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% { box-shadow: 0 0 45px rgba(0,229,255,0.9); }
}

/* Launch Success Overlay */
.launch-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center,
    rgba(0,229,255,0.18),
    rgba(0,0,0,0.95) 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
}

.launch-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.launch-content {
  text-align: center;
  animation: launchPop 1.2s ease forwards;
}

.launch-content h1 {
  font-size: 3.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #00e5ff, #7afcff, #00bfff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 40px rgba(0,229,255,0.8);
}

.launch-content p {
  margin-top: 15px;
  font-size: 1.3rem;
  color: #b5f7ff;
  letter-spacing: 1px;
}

@keyframes launchPop {
  0% { transform: scale(0.7); opacity: 0; }
  60% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

footer {
  margin-top: 80px;
  padding: 40px 20px;
  text-align: center;
  color: #777;
  border-top: 1px solid rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<div class="bg-animation"></div>

<!-- Launch Success Overlay -->
<div id="launch-overlay" class="launch-overlay">
  <div class="launch-content">
    <h1>ðŸš€ We Are Live</h1>
    <p>Welcome to InternLink</p>
  </div>
</div>

<div class="container">

  <div class="hero">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <h1>Intern<span>Link</span></h1>
    <p class="tagline">Your Gateway to Internships, Skills & Career Growth</p>

    <div class="badge-container">
      <span class="badge">Student-Built</span>
      <span class="badge">Industry-Focused</span>
      <span class="badge">Career Ready</span>
    </div>
  </div>

  <section class="launch-section">
    <h2 class="launch">Launch Countdown</h2>

    <div class="countdown" id="countdown">
      <div class="count-box"><span id="days">00</span><small>DAYS</small></div>
      <div class="count-box"><span id="hours">00</span><small>HOURS</small></div>
      <div class="count-box"><span id="minutes">00</span><small>MINS</small></div>
      <div class="count-box"><span id="seconds">00</span><small>SECS</small></div>
    </div>

    <div id="info-banner" class="info-banner">
      Official Launch: <strong>Dec 17, 2025 </strong>
    </div>
  </section>

  <section class="cta-section">
    <a id="early-access-btn"
       href="https://forms.gle/uYrMA8tcRN8Me4P18"
       target="_blank">
      <button class="glow-button">ðŸŽ‰ Join Early Access Now</button>
    </a>
  </section>

  <footer>
    <p>Contact: <a href="mailto:info@internlink.in">info@internlink.in</a></p>
    <p style="margin-top:8px;">Â© 2025 InternLink</p>
  </footer>

</div>

<script>
const launchDate = new Date("Dec 17 2025 14:30:00").getTime();
let launchAnimationShown = false;

// Countdown + Launch Logic
setInterval(() => {
  const now = Date.now();
  const diff = launchDate - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML =
      "<h2 style='color:#00e5ff'>ðŸŽ‰ We are Live!</h2>";
    document.getElementById("info-banner").classList.add("live");

    if (!launchAnimationShown) {
      launchAnimationShown = true;
      const overlay = document.getElementById("launch-overlay");
      overlay.classList.add("active");

      setTimeout(() => {
        overlay.classList.remove("active");
      }, 3500);
    }
    return;
  }

  document.getElementById("days").innerText =
    String(Math.floor(diff / (1000*60*60*24))).padStart(2,"0");
  document.getElementById("hours").innerText =
    String(Math.floor((diff / (1000*60*60)) % 24)).padStart(2,"0");
  document.getElementById("minutes").innerText =
    String(Math.floor((diff / (1000*60)) % 60)).padStart(2,"0");
  document.getElementById("seconds").innerText =
    String(Math.floor((diff / 1000) % 60)).padStart(2,"0");
}, 1000);

// CTA Switch
function updateCTA() {
  if (Date.now() >= launchDate) {
    const btnLink = document.getElementById("early-access-btn");
    const btn = btnLink.querySelector("button");
    btn.innerText = "ðŸš€ Start";
    btnLink.href = "https://internlink-website.vercel.app/";
    btnLink.target = "_self";
  }
}

updateCTA();
setInterval(updateCTA, 1000);
</script>

</body>
</html>
