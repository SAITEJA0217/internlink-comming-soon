<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intern Link</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top left, #000000, #000);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
  }

  .container {
    max-width: 1100px;
    padding: 40px 20px;
  }

  .logo {
    width: 400px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 0;
  }

  h1 span {
    background: linear-gradient(90deg, #fff199, #f4ed8b);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .tagline {
    color: #b5b5b5;
    margin-top: 8px;
    font-size: 1.1rem;
  }

  .launch {
    font-size: 2rem;
    margin: 30px 0;
    background: linear-gradient(90deg, #00bfff, #00e5ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }

  .countdown {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
  }

  .count-box {
    background: rgba(255,255,255,0.1);
    padding: 15px 25px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
  }

  .count-box span {
    display: block;
    font-size: 1.8rem;
    font-weight: 600;
    color: #00e5ff;
  }

  .count-box small {
    color: #b5b5b5;
    font-size: 0.8rem;
  }

  .glow-button {
    background: linear-gradient(90deg, #00e5ff, #00bfff);
    border: none;
    padding: 12px 26px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,229,255,0.6);
    transition: 0.3s;
    animation: pulse 2s infinite;
  }

  .glow-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0,229,255,0.9);
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 8px rgba(0,229,255,0.4); }
    50% { box-shadow: 0 0 25px rgba(0,229,255,0.8); }
    100% { box-shadow: 0 0 8px rgba(0,229,255,0.4); }
  }

  .info-banner {
    background: rgba(255,255,255,0.1);
    padding: 15px 25px;
    border-radius: 10px;
    margin-top: 20px;
    color: #ccc;
    font-size: 1rem;
    max-width: 650px;
    margin-inline: auto;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(0,229,255,0.2);
  }

  .info-banner.live {
    color: #00e5ff;
    border-color: #00e5ff;
    box-shadow: 0 0 10px rgba(0,229,255,0.5);
  }

  .early-countdown {
    margin-top: 10px;
    font-size: 1.1rem;
    color: #00e5ff;
    font-weight: 600;
  }

  .founder-box {
    margin-top: 80px;
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(0,229,255,0.3);
    border-radius: 25px;
    padding: 40px;
    max-width: 700px;
    margin-inline: auto;
    box-shadow: 0 0 25px rgba(0,229,255,0.3);
  }

  .founder-photo {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 4px solid #00e5ff;
    object-fit: cover;
    margin-bottom: 20px;
  }

  footer {
    margin-top: 80px;
    font-size: 0.9rem;
    color: #aaa;
  }

  footer a {
    color: #00d4ff;
    text-decoration: none;
  }
</style>
</head>

<body>
<div class="container">
  <img src="logo.png" alt="InternLink Logo" class="logo" />
  <h1>Intern<span>Link</span></h1>
  <p class="tagline">Your Gateway to Growth</p>
  <h2 class="launch">üöÄ Launching Soon</h2>

  <div class="countdown" id="countdown">
    <div class="count-box"><span id="days">00</span><small>Days</small></div>
    <div class="count-box"><span id="hours">00</span><small>Hours</small></div>
    <div class="count-box"><span id="minutes">00</span><small>Mins</small></div>
    <div class="count-box"><span id="seconds">00</span><small>Secs</small></div>
  </div>

  <div id="info-banner" class="info-banner">
    üöÄ Official Launch: <strong>Dec 17, 2025 (12:00 PM)</strong>
  </div>

  <br>

  <!-- Updated Form Link -->
  <a id="early-access-btn" href="https://forms.gle/peoXdMmQ7xBi2NjN9" target="_blank">
    <button type="button" class="glow-button">Join Early Access</button>
  </a>

  <p>Early Access : DEC 15</p>
  <div id="early-countdown" class="early-countdown"></div>

  <div class="founder-box">
    <img src="saiteja.jpg" alt="Saiteja Reddy Karka" class="founder-photo"/>
    <h3 class="founder-name">Saiteja Reddy Karka</h3>
    <span>Founder & CEO ‚Äì InternLink</span>
  </div>

  <footer>
    <p>Contact us at: <a href="mailto:info@internlink.in">info@internlink.in</a></p>
    <p>¬© 2025 InternLink. All rights reserved.</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
const launchDate = new Date("Dec 17 2025 12:00:00").getTime();
const earlyStart = new Date("Dec 15 2025 12:00:00").getTime();
const earlyEnd = new Date("Dec 15 2025 23:59:59").getTime();

function updateEarlyCountdown() {
  const now = Date.now();
  const countdown = document.getElementById("early-countdown");
  const info = document.getElementById("info-banner");

  if (now < earlyStart) {
    const diff = earlyStart - now;
    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const m = Math.floor((diff % (1000*60*60)) / (1000*60));
    const s = Math.floor((diff % (1000*60)) / 1000);
    countdown.innerHTML = `‚è≥ Opens in <strong>${d}d : ${h}h : ${m}m : ${s}s</strong>`;
  } 
  else if (now >= earlyStart && now <= earlyEnd) {
    countdown.innerHTML = "‚úÖ Early Access is LIVE!";
    info.classList.add("live");
  }
  else {
    countdown.innerHTML = "‚ùå Early Access Closed";
  }
}
setInterval(updateEarlyCountdown, 1000);
updateEarlyCountdown();

function startLaunchCountdown(){
  const timer = setInterval(()=>{
    const now = Date.now(), diff = launchDate - now;
    if(diff <= 0){
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "<p style='font-size:1.6rem'>üéâ We're Live!</p>";
      return;
    }
    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const m=Math.floor((diff%(1000*60*60))/(1000*60));
    const s=Math.floor((diff%(1000*60))/1000);
    document.getElementById("days").innerText=d.toString().padStart(2,"0");
    document.getElementById("hours").innerText=h.toString().padStart(2,"0");
    document.getElementById("minutes").innerText=m.toString().padStart(2,"0");
    document.getElementById("seconds").innerText=s.toString().padStart(2,"0");
  },1000);
}
startLaunchCountdown();

const earlyBtn = document.getElementById("early-access-btn");
earlyBtn.addEventListener("click", (e) => {
  const now = Date.now();
  if (now < earlyStart) {
    e.preventDefault();
    alert("‚è≥ Early Access opens on December 15, 2025.");
  } else if (now > earlyEnd) {
    e.preventDefault();
    alert("‚ùå Early Access is closed.");
  }
});
</script>
</body>
</html>
