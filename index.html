<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InternLink - Your Gateway to Career Success</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Poppins", sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }

  .bg-animation {
    position: fixed;
    inset: 0;
    z-index: -1;
    background:
      radial-gradient(circle at 20% 30%, rgba(0,229,255,0.15), transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(122,252,255,0.1), transparent 50%),
      radial-gradient(circle at 50% 50%, rgba(0,191,255,0.08), transparent 60%),
      #000;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
  }

  .hero { text-align: center; padding-bottom: 60px; }

  h1 {
    font-size: 4rem;
    font-weight: 800;
  }

  h1 span {
    background: linear-gradient(135deg, #00e5ff, #7afcff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .tagline {
    color: #aaa;
    font-size: 1.3rem;
    margin-top: 10px;
  }

  .launch {
    text-align: center;
    font-size: 2.3rem;
    margin: 60px 0 40px;
    background: linear-gradient(90deg, #00bfff, #00e5ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  .countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .count-box {
    background: rgba(255,255,255,0.08);
    padding: 25px 35px;
    border-radius: 18px;
    border: 2px solid rgba(0,229,255,0.3);
    min-width: 110px;
    text-align: center;
  }

  .count-box span {
    font-size: 2.5rem;
    font-weight: 700;
    color: #00e5ff;
  }

  .count-box small {
    color: #aaa;
    letter-spacing: 2px;
  }

  .cta-section {
    text-align: center;
    margin: 70px 0;
  }

  .glow-button {
    background: linear-gradient(135deg, #00e5ff, #00bfff);
    border: none;
    padding: 18px 45px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.15rem;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(0,229,255,0.6);
    transition: all 0.3s ease;
  }

  .info-banner {
    margin: 30px auto;
    background: rgba(255,255,255,0.08);
    padding: 20px 35px;
    border-radius: 16px;
    max-width: 700px;
    border: 1px solid rgba(0,229,255,0.3);
    color: #ccc;
    text-align: center;
  }

  .early-countdown {
    margin-top: 15px;
    font-size: 1.2rem;
    color: #00e5ff;
    font-weight: 600;
  }

  footer {
    margin-top: 100px;
    padding: 30px;
    text-align: center;
    color: #666;
    border-top: 1px solid rgba(255,255,255,0.1);
  }
</style>
</head>

<body>

<div class="bg-animation"></div>

<div class="container">

  <div class="hero">
    <h1>Intern<span>Link</span></h1>
    <p class="tagline">Your Gateway to Internships, Skills & Career Growth</p>
  </div>

  <section>
    <h2 class="launch">Launch Countdown</h2>

    <div class="countdown" id="countdown">
      <div class="count-box"><span id="days">00</span><small>DAYS</small></div>
      <div class="count-box"><span id="hours">00</span><small>HOURS</small></div>
      <div class="count-box"><span id="minutes">00</span><small>MINS</small></div>
      <div class="count-box"><span id="seconds">00</span><small>SECS</small></div>
    </div>

    <div id="info-banner" class="info-banner">
      Official Launch: <strong>Dec 17, 2025 Â· 12:00 PM IST</strong>
    </div>
  </section>

  <!-- CTA -->
  <section class="cta-section">
    <a id="early-access-btn">
      <button id="early-btn" class="glow-button">
        ðŸŽ‰ Join Early Access Now
      </button>
    </a>

    <div id="early-countdown" class="early-countdown"></div>
  </section>

  <footer>
    Contact: info@internlink.in<br />
    Â© 2025 InternLink. All rights reserved.
  </footer>

</div>

<script>
const launchDate = new Date("Dec 17 2025 12:00:00").getTime();
const earlyStart = new Date("Dec 12 2025 14:30:00").getTime();
const earlyEnd = new Date("Dec 15 2025 23:59:59").getTime();

function updateEarlyCountdown() {
  const now = Date.now();
  const countdown = document.getElementById("early-countdown");
  const btn = document.getElementById("early-btn");
  const link = document.getElementById("early-access-btn");

  if (now < earlyStart) {
    countdown.innerHTML = "â³ Early Access opening soon";
  }
  else if (now >= earlyStart && now <= earlyEnd) {
    countdown.innerHTML = "âœ… Early Access is LIVE";
    link.href = "https://forms.gle/uYrMA8tcRN8Me4P18";
    link.target = "_blank";
  }
  else {
    countdown.innerHTML = "â° Early Access Closed";

    btn.innerText = "ðŸš« Early Access is Closed";
    btn.style.background = "linear-gradient(135deg, #444, #222)";
    btn.style.color = "#888";
    btn.style.boxShadow = "none";
    btn.style.cursor = "not-allowed";

    link.removeAttribute("href");
    link.style.pointerEvents = "none";
  }
}

setInterval(updateEarlyCountdown, 1000);
updateEarlyCountdown();

setInterval(() => {
  const now = Date.now();
  const diff = launchDate - now;
  if (diff <= 0) {
    document.getElementById("countdown").innerHTML =
      "<h2 style='color:#00e5ff'>ðŸŽ‰ We Are Live!</h2>";
    return;
  }
  document.getElementById("days").innerText = Math.floor(diff / (1000*60*60*24));
  document.getElementById("hours").innerText = Math.floor(diff / (1000*60*60)) % 24;
  document.getElementById("minutes").innerText = Math.floor(diff / (1000*60)) % 60;
  document.getElementById("seconds").innerText = Math.floor(diff / 1000) % 60;
}, 1000);
</script>

</body>
</html>
